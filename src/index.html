<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>

<body>
  <header class="main-header">
    <div class="main-header__center-box">
      <div class="main-header__top">
        <a class="main-header__logo" href="#">
          <img src="icons/main-logo.svg" alt="logo">
        </a>
        <a class="main-header__tel" href="tel:+380505556677">+38 (050) 555 66 77</a>
      </div>
      <div class="main-header__content">
        <h1 class="main-header__title">
          Авто из США “ПОД КЛЮЧ”
        </h1>
        <h2 class="main-header__subtitle">
          Закажи себе авто из США с выгодой до 40%

        <p class="main-header__text">
          Подбор, покупка, доставка, растаможка, ремонт, оформление по договору
        </p>
        <a class="main-header__call" href="#">
          Консультация эксперта
        </a>
        <ul class="main-header__social-list">
          <li class="main-header__social-item">
            <a class="main-header__social-link main-header__social-link--ins" href="#">
              instagram
            </a>
          </li>
          <li class="main-header__social-item">
            <a class="main-header__social-link main-header__social-link--tel" href="#">
              telegram
            </a>
          </li>
          <li class="main-header__social-item">
            <a class="main-header__social-link main-header__social-link--wat" href="#">
              watsapp
            </a>
          </li>
          <li class="main-header__social-item">
            <a class="main-header__social-link main-header__social-link--face" href="#">
              face
            </a>
          </li>
        </ul>
        <img class="main-header__promo-img" src="img/car-header.png" alt="car">
      </div>
    </div>
